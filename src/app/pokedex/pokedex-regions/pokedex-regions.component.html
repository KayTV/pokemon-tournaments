<div class="container-fluid">
    <div class="row">
        <div *ngFor="let region of regions" class="col-md-2 region-buttons">
            <button (click)="getRegionPokemon(region)" type="button" class="btn btn-outline-dark btn-block">{{region.name}}</button>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="selectedRegion">
        <div class="col-md-12">
          <h2>{{selectedRegion}} Region</h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div *ngFor="let pokemon of genOnePokemon" class="col-md-1 pokedex-box">
            <div (click)="openDetailsModal(pokemon.id)">
                dex #: {{pokemon.id}}
                <img src="{{pokemon?.sprite}}">
                {{pokemon.name}}
            </div>
        </div>
    </div>
</div>
