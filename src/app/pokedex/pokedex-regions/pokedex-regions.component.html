<div class="row">
    <div *ngFor="let region of regions" class="col-md-1">
        <button (click)="getRegionPokemon(region)" type="submit" class="btn btn-light">{{region.name}}</button>
    </div>
</div>
<div class="row">
    <div *ngFor="let pokemon of genOnePokemon" class="col-md-1 pokedex-box">
        <div (click)="openDetailsModal(pokemon.id)">
            dex #: {{pokemon.id}}
            <img src="{{pokemon?.sprite}}">
            {{pokemon.name}}
        </div>
    </div>
</div>
