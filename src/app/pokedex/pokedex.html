<div>
  <div class="row">
    <div class="col-md-12">
      <h2>Pokedex Page</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
        <div  class="form-group">
          <label for="pokedex" >Search Pokemon: </label>
          <input type="text" class="form-control" id="pokedex" name="pokemon" [(ngModel)]="searchPokemon">
        </div>
        <div class="form-group">
          <button (click)="getPokemon()" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{pokemon?.name}}
      <img src="{{pokemon?.sprites?.front_default}}">
      <img src="{{pokemon?.sprites?.front_shiny}}">
    </div>
  </div>
</div>
