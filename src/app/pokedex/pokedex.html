<div class="padding-top: 20px">
  Pokedex Page
</div>

{{pokemon?.name}}
<img src="{{pokemon?.sprites?.front_default}}">
<img src="{{pokemon?.sprites?.front_shiny}}">

<!-- pokedex tabs based on generation -->
<!-- modal window for more detailed pokemon list -->
<div class="row">
  <div class="col-md-2 col-xs-12" *ngFor="let pokemon of genOnePokemon">
    <div class="pokedex-box">
    <div>#{{pokemon.id}} - {{pokemon.name}}</div>
    <div><img src="{{pokemon.sprite}}"></div>
    </div>
  </div>
</div>
