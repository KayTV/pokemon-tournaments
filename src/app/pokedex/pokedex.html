<div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
        Pokemon <strong>{{searchPokemon}}</strong> doesn't exsist, check again!
        <button (click)="closeBanner()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h2>Pokedex Page</h2>
    </div>
  </div>
  <br>
  <div class="row search-bar">
    <div class="col-md-2">
      <label for="pokedex">Search Pokemon: </label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" id="pokedex" name="pokemon" [(ngModel)]="searchPokemon">
    </div>
    <button (click)="getPokemon()" type="submit" class="btn btn-light">Who's That Pokemon?</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      (You can search Pokemon name or Pokedex ID)
    </div>
  </div>
  <br>
  <pokedex-regions></pokedex-regions>
</div>
