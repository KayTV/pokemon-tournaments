<div>
  <div class="row">
    <div class="col-md-12">
      <h2>Pokedex Page</h2>
    </div>
  </div>
  <br>
  <pokedex-modal></pokedex-modal>
  <div class="row search-bar">
    <div class="col-md-2">
      <label for="pokedex">Search Pokemon: </label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" id="pokedex" name="pokemon" [(ngModel)]="searchPokemon">
    </div>
    <button (click)="getPokemon()" type="submit" class="btn btn-light">Who's That Pokemon?</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      (You can search Pokemon name or Pokedex ID)
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{pokemon?.name}}
      <img src="{{pokemon?.sprites?.front_default}}">
      <img src="{{pokemon?.sprites?.front_shiny}}">
    </div>
  </div>
  <pokedex-regions></pokedex-regions>
</div>
